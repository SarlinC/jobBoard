    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Job Board</a>

                    <li id="create_ad"><a href="./createPost.html">Create Ad</a></li>

    <main>
        <div class="container">
            <ul class="collapsible popout"></ul>
        </div>
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4>Modal Header</h4>
                <p>A bunch of text</p>

                <form id="apply_form">

                    <div class="row notConnectedFields">
                        <div class="input-field col s6">
                            <input id="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
        
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>

                    <div class="row notConnectedFields">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="mail" class="materialize-textarea" required></textarea>
                            <label for="mail">Your Message</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-green btn-flat" type="submit">Send</button>
                </form>

            </div>
