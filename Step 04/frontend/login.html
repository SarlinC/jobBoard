<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Inclusion d'Axios -->

    <script src="script/login.js" type="text/javascript" defer></script>

    <title>login</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Job Board</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Connect</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container" id="login_container">
        <div class="card">
            <div class="card-content">
                <form method="post" class="container" id="log_form">
                    <div>
                        <label for="email_id">Email</label>
                        <input id="email_id" type="email" required>
                    </div>

                    <div>
                        <label for="pwd_id">Password</label>
                        <input id="pwd_id" type="password" required>
                    </div>

                    <div class="center">
                        <button class="btn" type="submit">Connect</button>
                        <a href="./register.html" class="btn">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="login_success">
        <div class="row center">
            <div class="col s12">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title">Success</span>
                    <p>You have been successfully connected !</p>
                </div>
                <div class="card-action center">
                    <a href="./index.html" class="btn">Home</a>
                </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container" id="login_fail">
        <div class="row center">
            <div class="col s12">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title">Failed to connect</span>
                    <p>Wrong email or password, try again.</p>
                </div>
                <div class="card-action center">
                    <a href="./login.html" class="btn">Try again</a>
                </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            @ 2020, all rights reserves.
        </div>
    </div>
</footer>
</body>
</html>
