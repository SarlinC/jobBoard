<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Job Board</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

                <li><a href="./login.html">Connect</a></li>
            </ul>
        </div>

</header>

<main>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <form method="post" class="container" id="log_form">
                    <div>
                        <label for="email_id">Email</label>
                        <input id="email_id" type="email" required>
                    </div>

                    <div>
                        <label for="pwd_id">Password</label>
                        <input id="pwd_id" type="password" required>
                    </div>

                    <div class="center">
                        <button id="connect" class="btn" type="submit">Connect</button>
                        <!-- <input id="connect" class="btn" type="submit" value="Connect"> -->
                        <a href="./register.html" class="btn">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>

    <div class="container">
        <div class="row">
            <div class="col l6 s12">

            </div>
