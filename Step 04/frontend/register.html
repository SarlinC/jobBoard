<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script/register.js" type="text/javascript"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Inclusion d'Axios -->

    <link rel="stylesheet" href="css/styles.css">

    <title>register</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Job Board</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./login.html">Connect</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container" id="reg_form">
        <div class="card">
            <div class="card-content">
                <form method="post" class="container">

                    <div>
                        <label for="first_name_id">First name</label>
                        <input id="first_name_id" type="text" required>
                    </div>


                    <div>
                        <label for="last_name_id">Last name</label>
                        <input id="last_name_id" type="text" required>
                    </div>

                    <div>
                        <label for="email_id">Email</label>
                        <input id="email_id" type="email" required>
                    </div>

                    <div>
                        <label for="pwd_id">Password</label>
                        <input id="pwd_id" type="password" required>
                    </div>

                    <div>
                        <p>
                            Who are you ?
                        </p>
                        <p>
                            <label>
                                <input name="is_recruiter" type="radio" value ="1"checked />
                                <span>Recruiter</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input name="is_recruiter" type="radio" value="0"/>
                                <span>Applicant</span>
                            </label>
                        </p>
                    </div>

                    <div class="center">
                        <button id="submit" class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="reg_success">
        <div class="row center">
            <div class="col s12">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title">Success</span>
                    <p>You have been successfully registered !</p>
                </div>
                <div class="card-action center">
                    <a href="./login.html" class="btn">Login</a>
                </div>
                </div>
            </div>
        </div>
    </div>



    <div class="ad_box"></div>
    <div class="ad_box"></div>
    <div class="ad_box"></div>

</main>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Footer Content</h5>
                <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
            </div>
            <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                    <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            @ 2020, all rights reserves.
        </div>
    </div>
</footer>
</body>
<script>
    $(document).ready(function(){
        $('.collapsible').collapsible();
    });
</script>
</html>
